<!doctype html>
<html>
<head>
    <title>AED_velocity</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="dist/leaflet-velocity.css" />
    <link rel="stylesheet" href="netcdf-vis.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-fullscreen/dist/leaflet.fullscreen.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.0.0/dist/geosearch.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="dist/L.Control.MousePosition.css" />

</head>
<body>
    <div class="container">
        <div class="main-content">
            <div id="map"></div>
            <div id="time-slider-container">
                <div id="current-time"></div>
                <input type="range" id="time-slider" min="0" max="12" step="1" value="0">
                <i id="play-pause" class="fas fa-play control-button" title="Play"></i>
                <i id="backward" class="fas fa-backward control-button" title="Backward"></i>
                <i id="forward" class="fas fa-forward control-button" title="Forward"></i>
            </div>
            <div id="chart-container">
                <canvas id="chart"></canvas>
            </div>
            <div id="colorbar"></div>
        </div>
        <div class="sidebar">
            <nav id="bssidebar" class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="p-4 pt-5">
                    <ul class="list-unstyled components mb-5">
                        <li>
                            <a><b>Dataset</b></a>
                            <select class="form-control" name="dataset" id="dataset" onchange="updateSelectors()">
                            </select>
                        </li>
                        <li>
                            <a><b>Variable</b></a>
                            <select class="form-control" name="variable" id="variable" onchange="updateUserSelection()">
                            </select>
                        </li>
                        <li>
                            <a><b>Date</b></a>
                            <select class="form-control" name="daterange" id="daterange" onchange="updateUserSelection()">
                            </select>
                        </li>
                        <li>
                            <center><button class="btn" type="button" onclick="updateMap()">Show</button></center>
                            <center><p id="message" style="color: red;"></p></center>
                        </li>
                    </ul>
                </div>
            </nav>            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet@2.1.4/dist/esri-leaflet.js" integrity="sha512-m+BZ3OSlzGdYLqUBZt3u6eA0sH+Txdmq7cqA1u8/B2aTXviGMMLOfrKyiIW7181jbzZAY0u+3jWoiL61iLcTKQ==" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-fullscreen/dist/Leaflet.fullscreen.min.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet-minimap/dist/Control.MiniMap.min.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="dist/L.Control.MousePosition.js"></script>
    <script src="dist/leaflet-velocity.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1043.0.min.js"></script>
    <script src="netcdf-vis.js"></script>
    <script src="raster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.Spin/1.1.0/leaflet.spin.min.js" charset="utf-8"></script>
    <script src="dist/plankton.bundle.js"></script> 
    <script src="dist/temperature.bundle.js"></script>
</body>
</html>
